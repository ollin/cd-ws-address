task syncWorkspace(type: Sync, group: "workspace") {
    from  fileTree("$rootDir")  {
        exclude '.gradle'
        exclude 'build'
    }
    into "$rootDir/00-workspace/"
}



task cleanWorkspace(group: "workspace") {
    doLast {
        def dirName = "$rootDir/00-workspace/"
        file(dirName).list().each {
            f ->
                delete "${dirName}/${f}"
        }
    }
}
